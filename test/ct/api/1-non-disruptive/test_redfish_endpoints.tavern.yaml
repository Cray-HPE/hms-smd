                      FQDN:
                        type: str
                        required: True
                      Hostname:
                        type: str
                        required: True
                      ID:
                        type: str
                        required: True
                        enum:
                          - "{xname}"
                      MACAddr:
                        type: str
                        #TODO: break out management and compute node test cases for MACAddr CASMHMS-3162
                        #required: True
                        required: False
                      Password:
