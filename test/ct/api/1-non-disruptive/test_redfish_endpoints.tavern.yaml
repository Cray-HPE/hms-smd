# Tavern test cases for the Hardware State Manager (HSM) RedfishEndpoints API.
# Author: Mitch Schooler, Isa Wazirzada
# Service: Hardware State Manager

# HMS test metrics test cases: 12
# 1. GET /RedfishEndpoints API response code
# 2. GET /RedfishEndpoints API response body
# 3. GET /RedfishEndpoints?type=NodeBMC API response code
# 4. GET /RedfishEndpoints?type=NodeBMC API response body
# 5. GET /RedfishEndpoints/{xname} nodeBMC API response code
# 6. GET /RedfishEndpoints/{xname} nodeBMC API response body
# 7. GET /RedfishEndpoints?id={xname} nodeBMC API response code
# 8. GET /RedfishEndpoints?id={xname} nodeBMC API response body
# 9. GET /RedfishEndpoints?fqdn={fqdn} API response code
# 10. GET /RedfishEndpoints?fqdn={fqdn} API response body
# 11. Disabled (CAN NCNs in HSM issue CASMHMS-2913) - GET /RedfishEndpoints?uuid={uuid} API response code
# 12. Disabled (CAN NCNs in HSM issue CASMHMS-2913) - GET /RedfishEndpoints?uuid={uuid} API response body
# 13. GET /RedfishEndpoints/Query/{xname} nodeBMC API response code
# 14. GET /RedfishEndpoints/Query/{xname} nodeBMC API response body
---
test_name: Ensure that we can gather information from the RedfishEndpoints collection

stages:
  # 1. GET /RedfishEndpoints API response code
  # 2. GET /RedfishEndpoints API response body
  - name: Ensure that we can conduct a query on the RedfishEndpoints collection
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/RedfishEndpoints"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              RedfishEndpoints:
                type: seq
                required: True
                matching: all
                sequence:
                  - type: map
                    mapping:
                      DiscoveryInfo:
                        type: map
                        mapping:
                          LastDiscoveryAttempt:
                            type: timestamp
                            required: True
                          LastDiscoveryStatus:
                            type: str
                            required: True
                            enum:
                              - "DiscoverOK"
                              #TODO: workaround CAN NCNs in HSM issue CASMHMS-2913
                              - "HTTPsGetFailed"
                          RedfishVersion:
                            type: str
                            #TODO: workaround CAN NCNs in HSM issue CASMHMS-2913
                            #required: True
                            required: False
                      Domain:
                        type: str
                        required: True
                      Enabled:
                        type: bool
                        required: True
                      FQDN:
                        type: str
                        required: True
                      Hostname:
                        type: str
                        required: True
                      ID:
                        type: str
                        required: True
                      MACAddr:
                        type: str
                        #TODO: break out management and compute node test cases for MACAddr CASMHMS-3162
                        #required: True
                        required: False
                      Password:
                        type: str
                        required: True
                      IPAddress:
                        type: str
                        # introduced in v1.3, optional field
                        required: False
                      RediscoverOnUpdate:
                        type: bool
                        required: True
                      Type:
                        type: str
                        required: True
                        enum:
                          - "NodeBMC"
                          - "ChassisBMC"
                          - "RouterBMC"
                          - "CabinetPDUController"
                      UUID:
                        type: str
                        #TODO: workaround CAN NCNs in HSM issue CASMHMS-2913
                        #required: True
                        required: False
                      User:
                        type: str
                        required: True

  # 3. GET /RedfishEndpoints?type=NodeBMC API response code
  # 4. GET /RedfishEndpoints?type=NodeBMC API response body
