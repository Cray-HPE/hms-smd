                            enum:
                              - "DiscoverOK"
                              #TODO: workaround CAN NCNs in HSM issue CASMHMS-2913
                              - "HTTPsGetFailed"
                          RedfishVersion:
                            type: str
                            #TODO: workaround CAN NCNs in HSM issue CASMHMS-2913
                            #required: True
                            required: False
                      Domain:
                        type: str
                        required: True
                      Enabled:
                        type: bool
                        required: True
                      FQDN:
                        type: str
                        required: True
                      Hostname:
                        type: str
                        required: True
                      ID:
                        type: str
                        required: True
                      MACAddr:
                        type: str
                        #TODO: break out management and compute node test cases for MACAddr CASMHMS-3162
                        #required: True
                        required: False
                      Password:
                        type: str
                        required: True
                      IPAddress:
                        type: str
                        # introduced in v1.3, optional field
                        required: False
                      RediscoverOnUpdate:
                        type: bool
                        required: True
                      Type:
                        type: str
                        required: True
                        enum:
                          - "NodeBMC"
                      UUID:
                        type: str
                        #TODO: workaround CAN NCNs in HSM issue CASMHMS-2913
                        #required: True
                        required: False
                      User:
                        type: str
                        required: True

  - name: Get a NodeBMC xname from the Components collection to use in the next stage
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components?type=NodeBMC"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          xname: Components[0].ID

  # 5. GET /RedfishEndpoints/{xname} nodeBMC API response code
  # 6. GET /RedfishEndpoints/{xname} nodeBMC API response body
  - name: Get Redfish endpoint data for a given NodeBMC xname
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/RedfishEndpoints/{xname}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              DiscoveryInfo:
                type: map
                mapping:
                  LastDiscoveryAttempt:
                    type: timestamp
                    required: True
                  LastDiscoveryStatus:
                    type: str
                    required: True
                    enum:
                      - "DiscoverOK"
                      #TODO: workaround CAN NCNs in HSM issue CASMHMS-2913
                      - "HTTPsGetFailed"
                  RedfishVersion:
                    type: str
                    #TODO: workaround CAN NCNs in HSM issue CASMHMS-2913
                    #required: True
                    required: False
              Domain:
                type: str
                required: True
              Enabled:
                type: bool
                required: True
              FQDN:
                type: str
                required: True
              Hostname:
                type: str
                required: True
              ID:
                type: str
                required: True
                enum:
                  - "{xname}"
              MACAddr:
                type: str
                #TODO: break out management and compute node test cases for MACAddr CASMHMS-3162
                #required: True
                required: False
              Password:
                type: str
                required: True
              IPAddress:
                type: str
                # introduced in v1.3, optional field
                required: False
              RediscoverOnUpdate:
                type: bool
                required: True
              Type:
                type: str
                required: True
                enum:
                  - "NodeBMC"
              UUID:
                type: str
                #TODO: workaround CAN NCNs in HSM issue CASMHMS-2913
                #required: True
                required: False
              User:
                type: str
                required: True
      save:
        json:
          fqdn: FQDN
          #TODO: workaround CAN NCNs in HSM issue CASMHMS-2913
          #uuid: UUID

