      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              RedfishEndpoints:
                type: seq
                required: True
                matching: all
                sequence:
                  - type: map
                    mapping:
                      DiscoveryInfo:
