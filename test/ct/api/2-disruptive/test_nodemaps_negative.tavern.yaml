      url: "{hsm_base_url}/hsm/v2/Defaults/NodeMaps"
      method: POST
      verify: !bool "{verify}"
      json: {"NodeMaps":[{"NID":9999999999,"Role":"Compute","SubRole":"Worker"}]}
    response:
      status_code: 400
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
