# Tavern test cases for the Hardware State Manager (HSM) discovery status API.
# Author: Mitch Schooler
# Service: Hardware State Manager

# HMS test metrics test cases: 4
# 1. GET /DiscoveryStatus API response code
# 2. GET /DiscoveryStatus API response body
# 3. GET /DiscoveryStatus/{xname} API response code
# 4. GET /DiscoveryStatus/{xname} API response body
---
test_name: Ensure that we can gather the system discovery status information

stages:
  # 1. GET /DiscoveryStatus API response code
  # 2. GET /DiscoveryStatus API response body
  - name: Ensure that we can conduct a discovery status query
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/DiscoveryStatus"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: seq
            matching: all
            sequence:
              - type: map
                matching: all
                mapping:
                  ID:
                    type: int
                  LastUpdateTime:
                    type: timestamp
                  Status:
                    type: str
                    enum:
                      - "Complete"
                      - "NotStarted"
                  Details:
                    type: map
                    required: False
                    mapping:
                      description:
                        type: str
                        required: False
      save:
        json:
          id: "[0].ID"

  # 3. GET /DiscoveryStatus/{xname} API response code
  # 4. GET /DiscoveryStatus/{xname} API response body
  - name: Get discovery status data for a single discovery instance using API endpoint
    request:
      url: "{hsm_base_url}/hsm/v2/Inventory/DiscoveryStatus/{id}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              ID:
                type: int
                enum:
                  - !int "{id:d}"
              LastUpdateTime:
                type: timestamp
              Status:
                type: str
                enum:
                  - "Complete"
                  - "NotStarted"
              Details:
                type: map
                required: False
                mapping:
                  description:
                    type: str
                    required: False
