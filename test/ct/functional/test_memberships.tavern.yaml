---
test_name: Ensure that we can gather information from the memberships collection

stages:
  # 1. GET /memberships API response code
  # 2. GET /memberships API response body
  - name: Ensure that we can conduct a query on the memberships collection
    request:
      url: "{smd_base_url}/hsm/v2/memberships"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: seq
            matching: all
            sequence:
              - type: map
                matching: all
                mapping:
                  groupLabels:
                    type: seq
                    matching: all
                    sequence:
                      - type: str
                  id:
                    type: str
                  partitionName:
                    type: str

  - name: Get info about a node from the Components collection to use in the following stages
    request:
      url: "{smd_base_url}/hsm/v2/State/Components?type=Node"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          arch: Components[0].Arch
          flag: Components[0].Flag
          id: Components[0].ID
          nid: Components[0].NID
          role: Components[0].Role
          state: Components[0].State
          type: Components[0].Type

  # 3. GET /memberships/{xname} node API response code
  # 4. GET /memberships/{xname} node API response body
  - name: Get membership data for a given node using API endpoint
