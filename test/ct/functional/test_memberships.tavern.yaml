# Service: Hardware State Manager

# HMS test metrics test cases: 18
# 1. GET /memberships API response code
# 2. GET /memberships API response body
# 3. GET /memberships/{xname} node API response code
# 4. GET /memberships/{xname} node API response body
# 5. GET /memberships?arch={arch} API response code
# 6. GET /memberships?arch={arch} API response body
# 7. GET /memberships?flag={flag} API response code
# 8. GET /memberships?flag={flag} API response body
# 9. GET /memberships?id={xname} node API response code
# 10. GET /memberships?id={xname} node API response body
# 11. GET /memberships?nid={nid} API response code
