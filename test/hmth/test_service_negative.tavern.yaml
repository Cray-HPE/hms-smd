---
test_name: hsmAPIServiceNegative

stages:
  # 1. POST /service/ready API response code
  # 2. POST /service/ready API response body
  - name: hsmAPIServiceReadyPOST
    request:
      url: "{hsm_base_url}/hsm/v2/service/ready"
      method: POST
      verify: !bool "{verify}"
      json: {"fake":"payload"}
    response:
      status_code: 405
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              type:
                type: str
                required: True
                enum:
                  - "about:blank"
              title:
                type: str
                required: True
                enum:
                  - "Method Not Allowed"
              detail:
                type: str
                required: True
                enum:
                  - "allow GET"
              status:
                type: int
                required: True
                enum:
                  - 405
