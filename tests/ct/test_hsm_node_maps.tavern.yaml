# Tavern test cases for the Hardware State Manager (HSM) node maps API.
# Author: Mitch Schooler
# Service: Hardware State Manager

# All test cases disabled (CASMHMS-3575)
# HMS test metrics test cases: 0
# 1. GET /NodeMaps API response code
# 2. GET /NodeMaps API response body
# 3. GET /NodeMaps/{xname} node API response code
# 4. GET /NodeMaps/{xname} node API response body
---
test_name: Ensure that we can gather information from the node maps collection

stages:
  # 1. GET /NodeMaps API response code
  # 2. GET /NodeMaps API response body
  - name: Ensure that we can conduct a query on the node maps collection
    request:
      url: "{base_url}/smd/hsm/v1/Defaults/NodeMaps"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              NodeMaps:
                type: seq
                matching: all
                sequence:
                  - type: map
                    mapping:
                      ID:
                        type: str
                        required: True
                      NID:
                        type: int
                        required: True
                      Role:
                        type: str
                        required: False
      save:
        $ext:
          function: hms_hsm_lib_ncn-resources_remote-resources:get_nodemap_first_id
        json:
          ID: NodeMaps

  # 3. GET /NodeMaps/{xname} node API response code
  # 4. GET /NodeMaps/{xname} node API response body
  - name: Ensure that we can conduct a query for a specific xname from the node maps collection
    request:
      url: "{base_url}/smd/hsm/v1/Defaults/NodeMaps/{ID}"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              ID:
                type: str
                required: True
              NID:
                type: int
                required: True
              Role:
                type: str
                required: False
