# Tavern test cases for the Hardware State Manager (HSM) component endpoints API.
# Author: Mitch Schooler, Isa Wazirzada
# Service: Hardware State Manager

# HMS test metrics test cases: 14
# 1. GET /ComponentEndpoints API response code
# 2. GET /ComponentEndpoints API response body
# 3. GET /ComponentEndpoints?type=Node API response code
# 4. GET /ComponentEndpoints?type=Node API response body
# 5. GET /ComponentEndpoints/{node} API response code
# 6. GET /ComponentEndpoints?type=NodeBMC API response code
# 7. GET /ComponentEndpoints?type=NodeBMC API response body
# 8. GET /ComponentEndpoints/{nodeBMC} API response code
# 9. GET /ComponentEndpoints?type=NodeEnclosure API response code
# 10. GET /ComponentEndpoints?type=NodeEnclosure API response body
# 11. GET /ComponentEndpoints/{nodeEnclosure} API response code
# 12. GET /ComponentEndpoints/{nodeBMC} valid nonexistent API response code
# 13. GET /ComponentEndpoints/{nodeBMC} invalid API response code
# 14. GET /ComponentEndpoints/{nid} unsupported id API response code
---
test_name: Query the ComponentEndpoints collection

stages:
  # 1. GET /ComponentEndpoints API response code
  # 2. GET /ComponentEndpoints API response body
  - name: Ensure that we can conduct a query on the ComponentEndpoints collection
    request:
      url: "{base_url}/smd/hsm/v1/Inventory/ComponentEndpoints"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              ComponentEndpoints:
                type: seq
                matching: all
                required: True
                sequence:
                  - type: map
                    required: True
                    #TODO: remove this
                    allowempty: True
                    mapping:
                      ID:
                        type: str
                        required: True
                        pattern: "x[0-9]+c[0-9]+s[0-9]+e[0-9]+|x[0-9]+c[0-9]+s[0-9]+b[0-9]+(n[0-9]+)?"
                      Type:
                        type: str
                        required: True
                        enum:
                          - "NodeBMC"
                          - "NodeEnclosure"
                          - "Node"
                      RedfishType:
                        type: str
                        required: True
                        enum:
                          - "Chassis"
                          - "ComputerSystem"
                          - "Manager"
                      RedfishSubtype:
                        type: str
                        required: True
                        enum:
                          - "BMC"
                          - "Physical"
                          - "RackMount"
                      MACAddr:
                        type: str
                        required: False
                        pattern: "[a-z0-9]{{2}}(:[a-z0-9]{{2}}){{5}}"
                      UUID:
                        type: str
                        required: False
                        pattern: "[a-z0-9]{{8}}-[a-z0-9]{{4}}-[a-z0-9]{{4}}-[a-z0-9]{{4}}-[a-z0-9]{{12}}"
                      OdataID:
                        type: str
                        required: True
                        pattern: "/redfish/v1/Chassis/RackMount|\
/redfish/v1/Chassis/Self|\
/redfish/v1/Managers/BMC|\
/redfish/v1/Managers/Self|\
/redfish/v1/Systems/.*|\
/redfish/v1/Systems/Self"
                      RedfishEndpointID:
                        type: str
                        required: True
                        pattern: "x[0-9]+c[0-9]+s[0-9]+b[0-9]+"
                      Enabled:
                        type: bool
                        required: True
                      RedfishEndpointID:
                        type: str
                        required: True
                        pattern: "x[0-9]+c[0-9]+s[0-9]+b[0-9]+"
                      RedfishURL:
                        type: str
                        required: True
                        pattern: "x[0-9]+c[0-9]+s[0-9]+b[0-9]+/redfish/v1/Chassis/RackMount|\
x[0-9]+c[0-9]+s[0-9]+b[0-9]+/redfish/v1/Chassis/Self|\
x[0-9]+c[0-9]+s[0-9]+b[0-9]+/redfish/v1/Managers/BMC|\
x[0-9]+c[0-9]+s[0-9]+b[0-9]+/redfish/v1/Managers/Self|\
x[0-9]+c[0-9]+s[0-9]+b[0-9]+/redfish/v1/Systems/.*|\
x[0-9]+c[0-9]+s[0-9]+b[0-9]+/redfish/v1/Systems/Self"
                      ComponentEndpointType:
                        type: str
                        required: True
                        enum:
                          - "ComponentEndpointChassis"
                          - "ComponentEndpointComputerSystem"
                          - "ComponentEndpointManager"
                      RedfishChassisInfo:
                        type: map
                        #TODO
                        #required: True
                        required: False
                        mapping:
                          Name:
                            type: str
                            required: True
                          Actions:
                            type: map
                            #TODO
                            #required: True
                            required: False
                            allowempty: True

---
test_name: Query the ComponentEndpoints collection and get Node Information

stages:
  # 3. GET /ComponentEndpoints?type=Node API response code
  # 4. GET /ComponentEndpoints?type=Node API response body
  - name: Ensure that we can conduct a query on the ComponentEndpoints collection for a particular node
    request:
      url: "{base_url}/smd/hsm/v1/Inventory/ComponentEndpoints?type=Node"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          id: ComponentEndpoints[0].RedfishEndpointID

  # 5. GET /ComponentEndpoints/{node} API response code
  - name: Ensure that we can conduct a query on a specific node xname in the ComponentEndpoints collection
    request:
      url: "{base_url}/smd/hsm/v1/Inventory/ComponentEndpoints/{id}"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
      verify: !bool "{verify}"
    response:
      status_code: 200

