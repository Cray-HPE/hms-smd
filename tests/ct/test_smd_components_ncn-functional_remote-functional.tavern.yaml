test_name: Ensure that we can conduct a query for all Nodes in the Component collection

stages:
  # 1. GET /Components?type=Node API response code all Nodes
  # 2. GET /Components?type=Node API response body all Nodes
  - name: Verify the expected response fields for all Nodes
    request:
      url: "{base_url}/smd/hsm/v1/State/Components?type=Node"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              Components:
                type: seq
                matching: all
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      ID:
                        type: str
                        required: True
                        pattern: "x[0-9]+c[0-9]+s[0-9]+b[0-9]+n[0-9]+"
                      Type:
                        type: str
                        required: True
                        enum:
                          - "Node"
                      State:
                        type: str
                        required: True
                        enum:
                          - "Standby"
                          - "Ready"
                          - "Halt"
                          - "On"
                          - "Off"
                          # needed for ncn-m001 when it is not part of the management network CASMHMS-4862
                          - "Populated"
                      Flag:
                        type: str
                        required: True
                        enum:
                          - "OK"
                      Enabled:
                        type: bool
                        required: True
                      SoftwareStatus:
                        type: str
                        required: False
                      Role:
                        type: str
                        required: True
                        enum:
                          - "Compute"
                          - "Service"
                          - "System"
                          - "Application"
                          - "Storage"
                          - "Management"
                      SubRole:
                        type: str
                        required: False
                        enum:
                          - "Gateway"
                          - "LNETRouter"
                          - "Master"
                          - "Storage"
                          - "UAN"
                          - "UserDefined"
                          - "Visualization"
                          - "Worker"
                      NID:
                        type: int
                        required: True
                      NetType:
                        type: str
                        required: True
                      Arch:
                        type: str
                        required: True
                      Class:
                        type: str
                        required: True
                        enum:
                          - "River"
                          - "Mountain"
                          - "Hill"
                      Locked:
                        type: bool
                        required: False

